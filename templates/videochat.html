<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/videochat.css">
    <style>
        .waiting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .waiting-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .waiting-screen p {
            margin-bottom: 1rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="dark-mode light-mode min-h-screen p-4">
    <div class="container mx-auto max-w-4xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center mb-6">WebRTC Video Chat</h1>

        <!-- Pantalla de espera -->
        <div id="waitingScreen" class="waiting-screen">
            <div class="spinner"></div>
            <h2>Preparando videollamada</h2>
            <p id="waitingMessage">Configurando tu c谩mara y micr贸fono...</p>
            <button id="cancelCallBtn" class="mt-4 px-5 py-2.5 bg-red-600 hover:bg-red-700 text-white rounded-lg">
                Cancelar llamada
            </button>
        </div>

        <!-- Contenedor de video chat -->
        <div id="videoChatContainer" class="hidden">
            <div class="card mb-6">
                <h2 class="text-xl font-semibold mb-4">Video Chat</h2>
                <div class="video-container">
                    <video id="remoteVideo" class="remote-video" autoplay playsinline></video>
                    <div class="local-video-container">
                        <video id="localVideo" class="local-video" autoplay playsinline muted></video>
                    </div>

                    <button id="toggleChatBtn" class="toggle-chat-btn">
                        <i class="fas fa-comment"></i>
                    </button>

                    <div class="reaction-bar">
                        <button class="reaction-btn" data-emoji=""></button>
                        <button class="reaction-btn" data-emoji=""></button>
                        <button class="reaction-btn" data-emoji="わ">わ</button>
                        <button class="reaction-btn" data-emoji=""></button>
                        <button class="reaction-btn" data-emoji=""></button>
                    </div>

                    <div id="chatPanel" class="chat-panel">
                        <div class="chat-header">
                            <h3 class="font-semibold">Chat</h3>
                            <button id="closeChatBtn" class="text-gray-500 hover:text-gray-700">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="chat-body">
                            <div id="chatMessages" class="chat-messages"></div>
                            <div class="chat-input-container">
                                <input type="text" id="chatInput" placeholder="Escribe un mensaje..."
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                                <button id="sendMessageBtn" class="btn-primary px-3 py-2.5 rounded-lg text-center ml-2">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="media-status my-2">
                    <div class="media-status-item" id="localAudioStatus">
                        <div class="media-status-indicator media-status-pending"></div>
                        <span>Mi audio</span>
                    </div>
                    <div class="media-status-item" id="localVideoStatus">
                        <div class="media-status-indicator media-status-pending"></div>
                        <span>Mi video</span>
                    </div>
                    <div class="media-status-item" id="remoteAudioStatus">
                        <div class="media-status-indicator media-status-pending"></div>
                        <span>Audio remoto</span>
                    </div>
                    <div class="media-status-item" id="remoteVideoStatus">
                        <div class="media-status-indicator media-status-pending"></div>
                        <span>Video remoto</span>
                    </div>
                </div>
                <div class="flex justify-center space-x-4 mt-4 video-controls">
                    <button id="toggleAudioBtn" class="px-5 py-2.5 rounded-lg text-center btn-primary">
                        <i class="fas fa-microphone"></i>
                        <span class="ml-2">Silenciar</span>
                    </button>
                    <button id="toggleVideoBtn" class="px-5 py-2.5 rounded-lg text-center btn-primary">
                        <i class="fas fa-video"></i>
                        <span class="ml-2">Apagar c谩mara</span>
                    </button>
                    <button id="reconnectBtn" class="px-5 py-2.5 rounded-lg text-center btn-primary">
                        <i class="fas fa-sync"></i>
                        <span class="ml-2">Reconectar</span>
                    </button>
                    <button id="hangupBtn" class="px-5 py-2.5 rounded-lg text-center btn-secondary">
                        <i class="fas fa-phone-slash"></i>
                        <span class="ml-2">Colgar</span>
                    </button>
                </div>

                <div class="debug-panel">
                    <div class="debug-title">
                        <span>Diagn贸stico de conexi贸n</span>
                        <button id="toggleDebugBtn" class="text-sm text-blue-600 hover:underline">Mostrar</button>
                    </div>
                    <div id="debugContent" class="debug-content">
                        <div id="debugLogs"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="errorContainer"
            class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mt-4 mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        // Variables globales
        const waitingScreen = document.getElementById('waitingScreen');
        const waitingMessage = document.getElementById('waitingMessage');
        const videoChatContainer = document.getElementById('videoChatContainer');
        const cancelCallBtn = document.getElementById('cancelCallBtn');
        const hangupBtn = document.getElementById('hangupBtn');
        const reconnectBtn = document.getElementById('reconnectBtn');
        const toggleAudioBtn = document.getElementById('toggleAudioBtn');
        const toggleVideoBtn = document.getElementById('toggleVideoBtn');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const toggleDebugBtn = document.getElementById('toggleDebugBtn');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const debugContent = document.getElementById('debugContent');
        const debugLogs = document.getElementById('debugLogs');
        const localAudioStatus = document.getElementById('localAudioStatus').querySelector('.media-status-indicator');
        const localVideoStatus = document.getElementById('localVideoStatus').querySelector('.media-status-indicator');
        const remoteAudioStatus = document.getElementById('remoteAudioStatus').querySelector('.media-status-indicator');
        const remoteVideoStatus = document.getElementById('remoteVideoStatus').querySelector('.media-status-indicator');
        const toggleChatBtn = document.getElementById('toggleChatBtn');
        const chatPanel = document.getElementById('chatPanel');
        const closeChatBtn = document.getElementById('closeChatBtn');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendMessageBtn = document.getElementById('sendMessageBtn');
        const reactionBtns = document.querySelectorAll('.reaction-btn');

        let peer;
        let localStream;
        let currentCall;
        let dataConnection;
        let audioEnabled = true;
        let videoEnabled = true;
        let localUserName = "{{ user.username }}";
        let remote_id = '';
        let roomId = '';
        let connectionRetries = 0;
        let maxRetries = 5;
        let connectionTimeout;
        let isConnecting = false;
        let checkOtherPeerInterval;

        // Funci贸n para mostrar mensajes de error
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            addDebugLog(message, 'error');
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        // Funci贸n para agregar logs de depuraci贸n
        function addDebugLog(message, type = 'info') {
            const logElement = document.createElement('div');
            logElement.classList.add('debug-log', `debug-log-${type}`);
            logElement.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugLogs.appendChild(logElement);

            debugLogs.scrollTop = debugLogs.scrollHeight;
            console.log(`${type.toUpperCase()}: ${message}`);
        }

        // Funci贸n para actualizar el estado de conexi贸n
        function updateConnectionStatus(status) {
            addDebugLog(`Estado de conexi贸n actualizado a: ${status}`);
            
            switch (status) {
                case 'waiting':
                    waitingMessage.textContent = 'Esperando a que el otro usuario se conecte...';
                    document.getElementById('waitingScreen').style.display = 'flex';
                    document.getElementById('videoChatContainer').style.display = 'none';
                    break;
                case 'connecting':
                    waitingMessage.textContent = 'Conectando con el otro usuario...';
                    document.getElementById('waitingScreen').style.display = 'flex';
                    document.getElementById('videoChatContainer').style.display = 'none';
                    break;
                case 'connected':
                    document.getElementById('waitingScreen').style.display = 'none';
                    document.getElementById('videoChatContainer').style.display = 'block';
                    break;
                case 'failed':
                    waitingMessage.textContent = 'Error de conexi贸n. Intentando reconectar...';
                    document.getElementById('waitingScreen').style.display = 'flex';
                    document.getElementById('videoChatContainer').style.display = 'none';
                    break;
            }
        }

        // Funci贸n para actualizar el estado de los medios
        function updateMediaStatus(type, status) {
            let indicator;

            switch (type) {
                case 'localAudio':
                    indicator = localAudioStatus;
                    break;
                case 'localVideo':
                    indicator = localVideoStatus;
                    break;
                case 'remoteAudio':
                    indicator = remoteAudioStatus;
                    break;
                case 'remoteVideo':
                    indicator = remoteVideoStatus;
                    break;
            }

            if (indicator) {
                indicator.classList.remove('media-status-active', 'media-status-inactive', 'media-status-pending');
                indicator.classList.add(`media-status-${status}`);

                addDebugLog(`Estado de ${type}: ${status}`);
            }
        }

        // Funci贸n para verificar soporte de WebRTC
        function checkWebRTCSupport() {
            const isWebRTCSupported =
                navigator.mediaDevices !== undefined &&
                navigator.mediaDevices.getUserMedia !== undefined &&
                window.RTCPeerConnection !== undefined;

            if (!isWebRTCSupported) {
                showError('Tu navegador no soporta WebRTC. Por favor, actualiza tu navegador o prueba con otro como Chrome, Firefox o Edge.');
                return false;
            }
            return true;
        }

        // Funci贸n para configurar el stream de medios
        async function setupMediaStream() {
            try {
                addDebugLog('Solicitando acceso a c谩mara y micr贸fono', 'info');

                const constraints = {
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                };

                try {
                    localStream = await navigator.mediaDevices.getUserMedia(constraints);
                    addDebugLog('Acceso a c谩mara y micr贸fono concedido', 'success');
                    updateMediaStatus('localAudio', 'active');
                    updateMediaStatus('localVideo', 'active');
                } catch (mediaError) {
                    console.error('Error al acceder a c谩mara y micr贸fono:', mediaError);
                    addDebugLog(`Error al acceder a medios: ${mediaError.message}`, 'warning');

                    // Intentar solo con audio
                    try {
                        const audioOnlyConstraints = {
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                autoGainControl: true
                            },
                            video: false
                        };

                        localStream = await navigator.mediaDevices.getUserMedia(audioOnlyConstraints);
                        addDebugLog('Acceso solo al micr贸fono concedido', 'success');
                        showError('No se pudo acceder a tu c谩mara, pero el micr贸fono est谩 disponible.');
                        updateMediaStatus('localAudio', 'active');
                        updateMediaStatus('localVideo', 'inactive');
                    } catch (audioError) {
                        throw new Error('No se pudo acceder a la c谩mara ni al micr贸fono');
                    }
                }

                // Mostrar video local
                localVideo.srcObject = localStream;

                return true;
            } catch (err) {
                addDebugLog(`Error al acceder a medios: ${err.message}`, 'error');
                console.error('Error accessing media devices:', err);
                showError('No se pudo acceder a tu c谩mara ni micr贸fono. Por favor, verifica los permisos en tu navegador y aseg煤rate de que los dispositivos est茅n conectados correctamente.');
                return false;
            }
        }

        // Funci贸n para inicializar PeerJS
        function initializePeer() {
            // Generar un ID aleatorio para este usuario
            const randomId = 'user-' + Math.random().toString(36).substr(2, 9);
            
            addDebugLog(`Inicializando conexi贸n PeerJS con ID: ${randomId}`, 'info');
            
            peer = new Peer(randomId, {
                debug: 3,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' },
                        { urls: 'stun:stun.ekiga.net' },
                        { urls: 'stun:stun.ideasip.com' },
                        { urls: 'stun:stun.schlund.de' },
                        { urls: 'stun:stun.stunprotocol.org:3478' },
                        { urls: 'stun:stun.voiparound.com' },
                        { urls: 'stun:stun.voipbuster.com' },
                        { urls: 'stun:stun.voipstunt.com' },
                        { urls: 'stun:stun.voxgratia.org' }
                    ],
                    'sdpSemantics': 'unified-plan',
                    'iceCandidatePoolSize': 10
                }
            });
            
            peer.on('open', (id) => {
                addDebugLog(`Conexi贸n PeerJS establecida con ID: ${id}`, 'success');
                
                // Registrar el ID de peer en la base de datos
                registerPeerId(id);
                
                // Configurar eventos de peer
                setupPeerEvents();
                
                // Iniciar el proceso de conexi贸n
                startConnectionProcess();
            });
            
            peer.on('error', (err) => {
                console.error('Peer error:', err);
                let errorMsg = 'Error de conexi贸n: ';
                
                switch(err.type) {
                    case 'peer-unavailable':
                        errorMsg += 'El usuario no est谩 disponible o el ID es incorrecto.';
                        break;
                    case 'network':
                        errorMsg += 'Problema de red. Verifica tu conexi贸n a internet.';
                        break;
                    case 'browser-incompatible':
                        errorMsg += 'Tu navegador no es compatible con WebRTC.';
                        break;
                    case 'invalid-id':
                        errorMsg += 'El ID de usuario no es v谩lido.';
                        break;
                    case 'unavailable-id':
                        errorMsg += 'Este ID de usuario ya est谩 en uso.';
                        break;
                    default:
                        errorMsg += err.message || 'Ha ocurrido un error desconocido.';
                }
                
                showError(errorMsg);
                updateConnectionStatus('failed');
                
                // Intentar reconectar autom谩ticamente
                if (connectionRetries < maxRetries && !isConnecting) {
                    connectionRetries++;
                    addDebugLog(`Intento de reconexi贸n autom谩tica ${connectionRetries}/${maxRetries}`, 'warning');
                    setTimeout(startConnectionProcess, 3000);
                }
                
                addDebugLog(`Error PeerJS: ${err.type} - ${err.message}`, 'error');
            });
        }
        
        // Funci贸n para registrar el ID de peer
        function registerPeerId(peerId) {
            addDebugLog(`Registrando ID de peer: ${peerId} para sala: ${roomId}`, 'info');
            
            fetch(`/register_peer_id/${roomId}/${peerId}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addDebugLog('ID de peer registrado correctamente', 'success');
                } else {
                    addDebugLog(`Error al registrar ID de peer: ${data.message}`, 'error');
                    showError('Error al registrar ID de peer: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addDebugLog(`Error al registrar ID de peer: ${error.message}`, 'error');
                showError('Error al registrar ID de peer');
            });
        }
        
        function setupPeerEvents() {
            peer.on('call', (call) => {
                addDebugLog(`Llamada entrante de: ${call.peer}`, 'info');
                
                if (!localStream) {
                    showError('No se pudo acceder a tu c谩mara y micr贸fono. Por favor, verifica los permisos.');
                    call.close();
                    addDebugLog('Llamada rechazada: no hay acceso a medios locales', 'error');
                    return;
                }
                
                remote_id = call.peer;
                
                call.answer(localStream);
                setupCallEvents(call);
            });
            
            peer.on('connection', (conn) => {
                addDebugLog(`Conexi贸n de datos entrante de: ${conn.peer}`, 'info');
                setupDataConnection(conn);
            });
        }
        
        function startConnectionProcess() {
            addDebugLog('Iniciando proceso de conexi贸n', 'info');
            updateConnectionStatus('waiting');
            
            // Iniciar temporizador para verificar conexi贸n
            startConnectionTimer();
            
            // Verificar peri贸dicamente si el otro usuario se ha conectado
            checkOtherPeerInterval = setInterval(checkOtherPeer, 3000);
        }

        // Funci贸n para verificar si el otro usuario se ha conectado
        function checkOtherPeer() {
            if (isConnecting) return;
            
            fetch(`/get_peer_id/${roomId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        // El otro usuario est谩 conectado, intentar establecer conexi贸n
                        clearInterval(checkOtherPeerInterval);
                        
                        const otherPeerId = data.peer_id;
                        addDebugLog(`Otro usuario conectado con ID: ${otherPeerId}`, 'success');
                        
                        connectToPeer(otherPeerId);
                    } else if (data.status === 'waiting') {
                        addDebugLog('Esperando a que el otro usuario se conecte...', 'info');
                    } else {
                        addDebugLog(`Error al verificar otro peer: ${data.message}`, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addDebugLog(`Error al verificar otro peer: ${error.message}`, 'error');
                });
        }
        
        function connectToPeer(otherPeerId) {
            if (isConnecting) return;
            
            isConnecting = true;
            remote_id = otherPeerId;
            
            addDebugLog(`Intentando conectar con peer: ${otherPeerId}`, 'info');
            updateConnectionStatus('connecting');
            
            try {
                // Establecer conexi贸n de datos primero
                const conn = peer.connect(otherPeerId, {
                    reliable: true
                });
                
                conn.on('open', () => {
                    addDebugLog('Conexi贸n de datos establecida', 'success');
                    setupDataConnection(conn);
                    
                    // Una vez establecida la conexi贸n de datos, iniciar la llamada
                    if (localStream) {
                        const call = peer.call(otherPeerId, localStream);
                        setupCallEvents(call);
                    } else {
                        isConnecting = false;
                        showError('No hay acceso a c谩mara/micr贸fono');
                    }
                });
                
                conn.on('error', (err) => {
                    isConnecting = false;
                    addDebugLog(`Error en conexi贸n de datos: ${err.message}`, 'error');
                    showError('Error al conectar: ' + err.message);
                });
            } catch (err) {
                isConnecting = false;
                addDebugLog(`Error al conectar con peer: ${err.message}`, 'error');
                showError('Error al conectar: ' + err.message);
            }
        }

        // Funci贸n para obtener informaci贸n de la sala
        function getRoomInfo() {
            addDebugLog(`Obteniendo informaci贸n de la sala: ${roomId}`, 'info');
            updateConnectionStatus('waiting');

            fetch(`/get_room_info/${roomId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const myUserId = "{{ session['user_id'] }}";
                        let otherUserId;

                        // Determinar si soy el caller o el receiver
                        if (data.caller === myUserId) {
                            otherUserId = data.receiver;
                            addDebugLog(`Soy el caller, esperando a: ${otherUserId}`, 'info');
                        } else {
                            otherUserId = data.caller;
                            addDebugLog(`Soy el receiver, esperando a: ${otherUserId}`, 'info');
                        }

                        // Iniciar temporizador para verificar conexi贸n
                        startConnectionTimer();

                        // Esperar a que el otro usuario se conecte
                        waitForOtherUser(otherUserId);
                    } else {
                        showError('No se pudo obtener informaci贸n de la sala: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('Error al obtener informaci贸n de la sala');
                });
        }

        // Funci贸n para esperar a que el otro usuario se conecte
        function waitForOtherUser(otherUserId) {
            // Intentar conectar cada 3 segundos
            const checkInterval = setInterval(() => {
                if (isConnecting) return;

                isConnecting = true;
                updateConnectionStatus('connecting');

                addDebugLog(`Intentando conectar con: ${otherUserId}`, 'info');

                try {
                    // Establecer conexi贸n de datos
                    const conn = peer.connect(otherUserId);
                    if (conn) {
                        setupDataConnection(conn);
                    }

                    // Establecer llamada
                    if (localStream) {
                        const call = peer.call(otherUserId, localStream);
                        if (call) {
                            setupCallEvents(call);
                        }
                    }

                    // Limpiar intervalo despu茅s de intentar conectar
                    clearInterval(checkInterval);
                } catch (err) {
                    isConnecting = false;
                    addDebugLog(`Error al intentar conectar: ${err.message}`, 'error');
                }
            }, 3000);

            // Limpiar intervalo despu茅s de 30 segundos si no hay conexi贸n
            setTimeout(() => {
                clearInterval(checkInterval);
                if (!currentCall) {
                    addDebugLog('Tiempo de espera agotado. El otro usuario no se ha conectado.', 'warning');
                    waitingMessage.textContent = 'El otro usuario a煤n no se ha conectado. Espera un momento...';
                }
            }, 30000);
        }

        // Funci贸n para iniciar temporizador de conexi贸n
        function startConnectionTimer() {
            // Establecer un tiempo m谩ximo de espera (2 minutos)
            connectionTimeout = setTimeout(() => {
                if (!currentCall) {
                    showError('No se pudo establecer la conexi贸n despu茅s de varios intentos. Por favor, intenta nuevamente m谩s tarde.');
                    addDebugLog('Tiempo de conexi贸n agotado', 'error');
                }
            }, 120000);
        }

        // Funci贸n para configurar eventos de llamada
        function setupCallEvents(call) {
            currentCall = call;
            remote_id = call.peer;
            
            addDebugLog(`Configurando eventos para llamada con: ${call.peer}`, 'info');
            
            call.on('stream', (stream) => {
                addDebugLog('Stream remoto recibido', 'success');
                
                // Asignar el stream al elemento de video
                remoteVideo.srcObject = stream;
                
                // Forzar la reproducci贸n del video
                try {
                    remoteVideo.play();
                } catch (err) {
                    addDebugLog(`Error al reproducir video remoto: ${err.message}`, 'error');
                }
                
                // Limpiar timeout de conexi贸n
                if (connectionTimeout) {
                    clearTimeout(connectionTimeout);
                    connectionTimeout = null;
                }
                
                isConnecting = false;
                connectionRetries = 0;
                
                // Monitorear pistas de medios
                monitorMediaTracks();
                
                // IMPORTANTE: Forzar la actualizaci贸n de la interfaz
                document.getElementById('waitingScreen').style.display = 'none';
                document.getElementById('videoChatContainer').style.display = 'block';
                
                // Actualizar el estado de conexi贸n
                updateConnectionStatus('connected');
            });
            
            call.on('close', () => {
                addDebugLog('Llamada cerrada', 'warning');
                endCall();
            });
            
            call.on('error', (err) => {
                console.error('Call error:', err);
                addDebugLog(`Error en la llamada: ${err.message}`, 'error');
                showError('Error en la llamada: ' + err.message);
                
                if (connectionRetries < maxRetries && !isConnecting) {
                    connectionRetries++;
                    addDebugLog(`Intento de reconexi贸n autom谩tica ${connectionRetries}/${maxRetries}`, 'warning');
                    setTimeout(reconnectCall, 3000);
                } else {
                    endCall();
                }
            });
        }

        // Funci贸n para configurar conexi贸n de datos
        function setupDataConnection(conn) {
            dataConnection = conn;

            addDebugLog(`Configurando conexi贸n de datos con: ${conn.peer}`, 'info');

            conn.on('open', () => {
                addDebugLog('Conexi贸n de datos establecida', 'success');

                // Enviar mensaje de bienvenida
                conn.send({
                    type: 'chat',
                    username: localUserName,
                    message: '隆Hola! Me he conectado a la videollamada.'
                });
            });

            conn.on('data', (data) => {
                if (data.type === 'chat') {
                    addChatMessage(data.username, data.message, false);
                    addDebugLog(`Mensaje recibido de ${data.username}`, 'info');
                } else if (data.type === 'reaction') {
                    showReaction(data.emoji, true);
                    addDebugLog(`Reacci贸n recibida: ${data.emoji}`, 'info');
                }
            });

            conn.on('close', () => {
                addDebugLog('Conexi贸n de datos cerrada', 'warning');
                dataConnection = null;
            });

            conn.on('error', (err) => {
                console.error('Data connection error:', err);
                addDebugLog(`Error en la conexi贸n de datos: ${err.message}`, 'error');
                dataConnection = null;
            });
        }

        // Funci贸n para monitorear pistas de medios
        function monitorMediaTracks() {
            if (!currentCall || !remoteVideo.srcObject) return;

            const videoTracks = remoteVideo.srcObject.getVideoTracks();
            const audioTracks = remoteVideo.srcObject.getAudioTracks();

            if (videoTracks.length > 0) {
                const videoTrack = videoTracks[0];
                updateMediaStatus('remoteVideo', videoTrack.enabled ? 'active' : 'inactive');

                videoTrack.onended = () => {
                    updateMediaStatus('remoteVideo', 'inactive');
                    addDebugLog('Pista de video remoto finalizada', 'warning');
                };

                videoTrack.onmute = () => {
                    updateMediaStatus('remoteVideo', 'inactive');
                    addDebugLog('Pista de video remoto silenciada', 'warning');
                };

                videoTrack.onunmute = () => {
                    updateMediaStatus('remoteVideo', 'active');
                    addDebugLog('Pista de video remoto reactivada', 'success');
                };
            } else {
                updateMediaStatus('remoteVideo', 'inactive');
                addDebugLog('No hay pistas de video remotas disponibles', 'warning');
            }

            if (audioTracks.length > 0) {
                const audioTrack = audioTracks[0];
                updateMediaStatus('remoteAudio', audioTrack.enabled ? 'active' : 'inactive');

                audioTrack.onended = () => {
                    updateMediaStatus('remoteAudio', 'inactive');
                    addDebugLog('Pista de audio remoto finalizada', 'warning');
                };

                audioTrack.onmute = () => {
                    updateMediaStatus('remoteAudio', 'inactive');
                    addDebugLog('Pista de audio remoto silenciada', 'warning');
                };

                audioTrack.onunmute = () => {
                    updateMediaStatus('remoteAudio', 'active');
                    addDebugLog('Pista de audio remoto reactivada', 'success');
                };
            } else {
                updateMediaStatus('remoteAudio', 'inactive');
                addDebugLog('No hay pistas de audio remotas disponibles', 'warning');
            }

            const localVideoTracks = localStream.getVideoTracks();
            const localAudioTracks = localStream.getAudioTracks();

            if (localVideoTracks.length > 0) {
                updateMediaStatus('localVideo', videoEnabled ? 'active' : 'inactive');
            } else {
                updateMediaStatus('localVideo', 'inactive');
            }

            if (localAudioTracks.length > 0) {
                updateMediaStatus('localAudio', audioEnabled ? 'active' : 'inactive');
            } else {
                updateMediaStatus('localAudio', 'inactive');
            }
        }

        // Funci贸n para reconectar la llamada
        function reconnectCall() {
            if (!remote_id || !localStream) {
                addDebugLog('No se puede reconectar: falta ID remoto o stream local', 'error');
                return;
            }

            isConnecting = true;
            addDebugLog(`Intentando reconectar con: ${remote_id}`, 'info');
            updateConnectionStatus('connecting');

            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (dataConnection) {
                dataConnection.close();
                dataConnection = null;
            }

            try {
                const conn = peer.connect(remote_id);
                setupDataConnection(conn);

                const call = peer.call(remote_id, localStream);
                setupCallEvents(call);
            } catch (err) {
                isConnecting = false;
                addDebugLog(`Error al reconectar: ${err.message}`, 'error');
                showError('Error al reconectar: ' + err.message);
            }
        }

        // Funci贸n para finalizar la llamada
        function endCall() {
            addDebugLog('Finalizando llamada', 'info');

            if (currentCall) {
                currentCall.close();
                currentCall = null;
            }

            if (dataConnection) {
                dataConnection.close();
                dataConnection = null;
            }

            isConnecting = false;
            connectionRetries = 0;

            if (remoteVideo.srcObject) {
                const tracks = remoteVideo.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }

            chatMessages.innerHTML = '';
            chatPanel.classList.remove('open');

            // Redirigir a la p谩gina de chat
            window.location.href = '/chat';
        }

        // Funci贸n para alternar audio
        function toggleAudio() {
            if (localStream) {
                audioEnabled = !audioEnabled;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = audioEnabled;
                });

                updateMediaStatus('localAudio', audioEnabled ? 'active' : 'inactive');

                if (audioEnabled) {
                    toggleAudioBtn.innerHTML = `
                        <i class="fas fa-microphone"></i>
                        <span class="ml-2">Silenciar</span>
                    `;
                    addDebugLog('Micr贸fono activado', 'success');
                } else {
                    toggleAudioBtn.innerHTML = `
                        <i class="fas fa-microphone-slash"></i>
                        <span class="ml-2">Activar micr贸fono</span>
                    `;
                    addDebugLog('Micr贸fono silenciado', 'info');
                }
            }
        }

        // Funci贸n para alternar video
        function toggleVideo() {
            if (localStream) {
                videoEnabled = !videoEnabled;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = videoEnabled;
                });

                updateMediaStatus('localVideo', videoEnabled ? 'active' : 'inactive');

                if (videoEnabled) {
                    toggleVideoBtn.innerHTML = `
                        <i class="fas fa-video"></i>
                        <span class="ml-2">Apagar c谩mara</span>
                    `;
                    addDebugLog('C谩mara activada', 'success');
                } else {
                    toggleVideoBtn.innerHTML = `
                        <i class="fas fa-video-slash"></i>
                        <span class="ml-2">Activar c谩mara</span>
                    `;
                    addDebugLog('C谩mara apagada', 'info');
                }
            }
        }

        // Funci贸n para alternar chat
        function toggleChat() {
            chatPanel.classList.toggle('open');
        }

        // Funci贸n para alternar depuraci贸n
        function toggleDebug() {
            debugContent.classList.toggle('open');
            toggleDebugBtn.textContent = debugContent.classList.contains('open') ? 'Ocultar' : 'Mostrar';
        }

        // Funci贸n para enviar mensaje de chat
        function sendChatMessage() {
            const message = chatInput.value.trim();

            if (message && dataConnection) {
                dataConnection.send({
                    type: 'chat',
                    username: localUserName,
                    message: message
                });

                addChatMessage(localUserName, message, true);
                chatInput.value = '';
                addDebugLog(`Mensaje enviado: ${message}`, 'info');
            }
        }

        // Funci贸n para agregar mensaje de chat
        function addChatMessage(sender, message, isSent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            if (isSent) {
                messageElement.classList.add('sent-message');
            } else {
                messageElement.classList.add('received-message');

                const senderElement = document.createElement('div');
                senderElement.classList.add('message-sender');
                senderElement.textContent = sender;
                messageElement.appendChild(senderElement);
            }

            const messageText = document.createElement('div');
            messageText.textContent = message;
            messageElement.appendChild(messageText);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Funci贸n para enviar reacci贸n
        function sendReaction(emoji) {
            if (dataConnection) {
                dataConnection.send({
                    type: 'reaction',
                    emoji: emoji
                });

                addDebugLog(`Reacci贸n enviada: ${emoji}`, 'info');
            }

            showReaction(emoji, false);
        }

        // Funci贸n para mostrar reacci贸n
        function showReaction(emoji, isRemote) {
            const reaction = document.createElement('div');
            reaction.classList.add('reaction');
            reaction.textContent = emoji;

            const videoContainer = document.querySelector('.video-container');

            const posX = Math.random() * 80 + 10;

            if (isRemote) {
                reaction.style.left = `${posX}%`;
                reaction.style.bottom = '10%';
            } else {
                reaction.style.right = '20%';
                reaction.style.bottom = '20%';
            }

            videoContainer.appendChild(reaction);

            setTimeout(() => {
                videoContainer.removeChild(reaction);
            }, 2000);
        }

        // Inicializaci贸n de la aplicaci贸n
        async function initializeApp() {
            // Verificar soporte de WebRTC
            if (!checkWebRTCSupport()) return;
            
            // Obtener room_id de la URL
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room_id');
            
            if (!roomId) {
                showError('No se proporcion贸 un ID de sala v谩lido.');
                waitingMessage.textContent = 'Error: No se proporcion贸 un ID de sala v谩lido.';
                return;
            }
            
            addDebugLog(`Iniciando videollamada para sala: ${roomId}`, 'info');
            
            // Configurar stream de medios
            const success = await setupMediaStream();
            if (success) {
                // Inicializar PeerJS
                initializePeer();
            } else {
                waitingMessage.textContent = 'Error: No se pudo acceder a la c谩mara o micr贸fono.';
            }
        }

        clearInterval(checkOtherPeerInterval);

        // Event listeners
        hangupBtn.addEventListener('click', endCall);
        cancelCallBtn.addEventListener('click', endCall);
        reconnectBtn.addEventListener('click', () => {
            connectionRetries = 0;
            reconnectCall();
        });
        toggleAudioBtn.addEventListener('click', toggleAudio);
        toggleVideoBtn.addEventListener('click', toggleVideo);
        toggleDebugBtn.addEventListener('click', toggleDebug);
        toggleChatBtn.addEventListener('click', toggleChat);
        closeChatBtn.addEventListener('click', toggleChat);

        sendMessageBtn.addEventListener('click', sendChatMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatMessage();
            }
        });

        reactionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const emoji = btn.getAttribute('data-emoji');
                sendReaction(emoji);
            });
        });

        // Iniciar la aplicaci贸n cuando se cargue la p谩gina
        window.addEventListener('load', initializeApp);

        // Limpiar recursos antes de cerrar la p谩gina
        window.addEventListener('beforeunload', () => {
            if (currentCall) {
                currentCall.close();
            }

            if (dataConnection) {
                dataConnection.close();
            }

            if (peer) {
                peer.destroy();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            addDebugLog('Limpieza antes de cerrar', 'info');
        });
    </script>
</body>
