<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e6f7f7 0%, #ffffff 100%);
        }

        .login-container {
            background-color: #1a7b7b;
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .icon-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .icon {
            background-color: #ffffff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Asegura que la imagen se recorte dentro del contenedor redondeado */
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen se ajuste correctamente dentro del contenedor */
            border-radius: 50%; /* Hace que la imagen sea redondeada */
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #dc143c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin: 1rem 0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c01236;
        }

        .links {
            text-align: center;
        }

        .links a {
            display: block;
            color: white;
            text-decoration: none;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .links a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="icon-container">
            <div class="icon">
                <img src="../static/images/chatpy.jpg"/>
            </div>
        </div>
        <h1>Login Here</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Log In</button>
            <div class="links">
                <a href="#">Lost your Password?</a>
                <a href="#">Don't have An account?</a>
            </div>
        </form>
    </div>
</body>
</html>
